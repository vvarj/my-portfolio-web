<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="header">
      <div class="m-4 grid sm:grid-cols-12">
        <div
          class="col-span-full min-h-[100px] rounded bg-orange-200 shadow-xl"
        >
          Header
        </div>
      </div>
    </div>

    <div class="hero-section mt-10">
      <div class="m-4 grid gap-4 sm:grid-cols-2 grid-cols-1">
        <div class="min-h-[250px] rounded bg-pink-200 shadow-xl">1</div>
        <div class="min-h-[250px] rounded bg-emerald-300 shadow-xl">2</div>
      </div>
    </div>

    <div class="skills-section mt-10">
      <div class="m-4 grid gap-4 sm:grid-cols-12">
        <div class="col-span-full min-h-[70px] rounded bg-red-200 shadow-xl">
          Skills
        </div>
      </div>

      <div class="m-4 grid gap-4 sm:grid-cols-3 grid-cols-1">
        <div class="min-h-[100px] rounded bg-pink-200 shadow-xl">1</div>
        <div class="min-h-[100px] rounded bg-pink-700 shadow-xl">2</div>
        <div class="min-h-[100px] rounded bg-orange-500 shadow-xl">3</div>

        <div class="min-h-[100px] rounded bg-pink-200 shadow-xl">1</div>
        <div class="min-h-[100px] rounded bg-pink-700 shadow-xl">2</div>
        <div class="min-h-[100px] rounded bg-orange-500 shadow-xl">3</div>
      </div>
    </div>

    <div class="project-section mt-10">
      <div class="m-4 grid gap-4 sm:grid-cols-12">
        <div class="col-span-full min-h-[70px] rounded bg-red-200 shadow-xl">
          Projects
        </div>
      </div>

      <div class="m-4 ml-10 mr-10 grid gap-20 sm:grid-cols-2 grid-cols-1">
        <div class="min-h-[250px] rounded bg-pink-200 shadow-xl">1</div>
        <div class="min-h-[250px] rounded bg-pink-700 shadow-xl">2</div>
        <div class="min-h-[250px] rounded bg-orange-500 shadow-xl">3</div>
        <div class="min-h-[250px] rounded bg-sky-400 shadow-xl">4</div>
      </div>
    </div>

    <div class="footer mt-10">
      <div class="m-4 grid sm:grid-cols-12">
        <div class="col-span-full min-h-[100px] rounded bg-slate-300 shadow-xl">
          Footer
        </div>
      </div>
    </div>
  </body>
</html>
